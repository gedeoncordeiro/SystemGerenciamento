<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" type="imagex/png" href="icon/icon.png">

<body>
    <header>
        <div class="spaceHeader"> 
            <img src="img/logo.png" alt="logo">
            <div>Bem vindo: Gedeon!</div> 
          <a href="login.html"><div class="butSair">Sair</div></a> 
        
        </div>
    
    </header>
    <section class="container">
    <h1>CADASTRO DE ALUNOS</h1>
   
    <form class="formulario" action="#" method="post">
        <div class="formData">
            <input type="text" name="nome" id="nome" class="entradaDados">
            <label for="nome" class="caixaDados">Nome do Aluno</label>
        </div>

        <div class="formData">
            <input type="text" name="email" id="email" class="entradaDados">
            <label for="email" class="caixaDados">Email</label>
        </div>
        
        <div class="formData">
            <input type="tel" name="telefone" id="telefone" class="entradaDados">
            <label for="telefone">Telefone</label>
        </div>
        <p>Sexo:</p>
        <input type="radio" id="feminino" name="genero" value="feminino" required>
        <label for="feminino">Feminino</label>
        <br>
        <input type="radio" id="masculino" name="genero" value="masculino" required>
        <label for="masculino">Masculino</label>
        <br>
        <input type="radio" id="outro" name="genero" value="outro" required>
        <label for="outro">Outro</label>
        <br><br>
        <div class="inputBox">
            <label for="nome"> <b>Data de Nascimento:</b> </label>
            <input type="date" name="data_nascimento" id="data_nascimento"required>
        </div>
        
        <div  class="formData">
            <input type="text" name="cidade" id="cidade" class="entradaDados">
            <label for="cidade">Cidade:</label>
        </div>
        <div  class="formData">
            <input type="text" name="estado" id="estado" class="entradaDados">
            <label for="estado">Estado:</label>
        </div>
        <div  class="formData">
            <input type="text" name="endereco" id="endereco" class="entradaDados">
            <label for="endereco">Endereço:</label>
        </div>
        
        <input type="submit" name="submit" id="submit">


        <div class="butData">Salvar</div>
        
            <a href="index.html">
            <div class="butData">
                Voltar
            </div>
            </a>



    </form>
       

    </section>
</body>
